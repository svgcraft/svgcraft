<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>svgcraft gallery</title>
    <link rel="stylesheet" href="./svgcraft.css"/>
    <link rel="icon" href="data:,"> <!-- don't make favicon.ico request -->
    <script>
      window.onload = () => {
          for (const tile of document.getElementsByClassName('gallery-tile')) {
              const a = document.createElement('a');
              const img = tile.children[0];
              a.appendChild(img);
              tile.appendChild(a);
              a.setAttribute('href', './svgcraft.html?mode=solo&worldUrl=' + img.getAttribute('src'));
          }
      }
    </script>
  </head>

  <body>
    <h1>Gallery</h1>

    <div class="gallery">
      <div class="gallery-tile"><img src="./gallery/kites.svg" height="300"/></div>
      <div class="gallery-tile"><img src="./gallery/abstract_art.svg" height="300"/></div>
      <div class="gallery-tile"><img src="./gallery/mountains.svg" height="300"/></div>
      <div class="gallery-tile"><img src="./gallery/scones.svg" height="300"/></div>
    </div>

    <h1>Templates</h1>

    <div class="gallery">
      <div class="gallery-tile"><img src="./gallery/blank.svg" height="300"/></div>
      <div class="gallery-tile"><img src="./gallery/paper.svg" height="300"/></div>
      <div class="gallery-tile"><img src="./gallery/sky.svg" height="300"/></div>
      <div class="gallery-tile"><img src="./gallery/hardwood_floor.svg" height="300"/></div>
    </div>

  </body>

</html>
