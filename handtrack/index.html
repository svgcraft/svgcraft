<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exploring Handtrack.js</title>
    <link rel="stylesheet" href="track.css">
</head>

<body>

    <div id="arenaWrapper">
        <svg id="arenaBG" viewBox="0 0 16 9" class="arena">
            <rect fill="rgb(200, 170, 60)" x="0" y="0" width="16" height="9"/>

        </svg>

        <video autoplay="autoplay" id="myvideo"></video>

        <svg id="arenaFG" viewBox="0 0 16 9" class="arena">
            <g id="overlayG" transform="translate(8, 4.5)">
                <circle id="head" style="display: none;" cx="1" cy="0.75" r="0.4" fill="transparent" stroke="green" stroke-width="0.05" />
                <line id="arm0" style="display: none;" x1="1" y1="0.75" x2="300" y2="0" stroke="green" stroke-width="0.05" stroke-linecap="round" />
                <line id="arm1" style="display: none;" x1="1" y1="0.75" x2="300" y2="0" stroke="green" stroke-width="0.05" stroke-linecap="round" />
                <rect id="handbox0" style="display: none;" x="-2" y="-2" width="4" height="4" fill="transparent" stroke="green" stroke-width="0.05" />
                <rect id="handbox1" style="display: none;" x="-2" y="-2" width="4" height="4" fill="transparent" stroke="green" stroke-width="0.05" />
                <ellipse id="hand0" style="display: none;" cx="-2" cy="-2" rx="4" ry="4" fill="transparent" stroke="green" stroke-width="0.05" />
                <ellipse id="hand1" style="display: none;" cx="-2" cy="-2" rx="4" ry="4" fill="transparent" stroke="green" stroke-width="0.05" />
            </g>
        </svg>
    </div>

    <div id="controls">
        <button onclick="toggleVideo()" id="trackbutton">
            Toggle Video
        </button>
        <div id="updatenote"> loading model ..</div>
    </div>

    <!-- canvas id="canvas" class="personbox hvcenter clip-circle"></canvas -->

    <svg width="0" height="0">
        <defs>
            <clipPath id="myClip" clipPathUnits="objectBoundingBox">
                <ellipse id="headClip" cx="0.5" cy="0.5" rx="0.2" ry="0.266666667" />
                <ellipse id="handClip0" style="display: none;" cx="-2" cy="-2" rx="4" ry="4" />
                <ellipse id="handClip1" style="display: none;" cx="-2" cy="-2" rx="4" ry="4" />
            </clipPath>
        </defs>
    </svg>


    <script src="https://cdn.jsdelivr.net/npm/handtrackjs@0.0.13/dist/handtrack.min.js"> </script>
    <script src="track.js"></script>
</body>

</html>
