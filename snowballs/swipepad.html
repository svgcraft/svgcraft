<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Swipe Navigation</title>
    <script src="./swipepad.js"></script>
    <script src="./network.js"></script>
    <script src="../log.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.2.0/dist/peerjs.min.js"></script>
    <link rel="icon" href="data:,"> <!-- don't make favicon.ico request -->
    <style>
        .hidden {
            opacity: 0;
            transition: opacity 1s linear;
        }
        .visible {
            opacity: 1;
        }
    </style>
</head>
<body style="touch-action: none; background-color: #444;">
    <div id="LeftPadWrapper" style="background-color: #aaa; position: absolute; top:0; bottom:0; left:0; width:49%;">
        <svg viewBox="0 0 1 1" id="LeftPad" style="position: absolute; top:0; bottom:0; left:0; right:0">
            <defs>
                <marker id="circ" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="3" markerHeight="3" markerUnits="strokeWidth">
                  <circle cx="5" cy="5" r="5" fill="#eee" />
                </marker>
              </defs>
            <line id="LeftLine" class="hidden" marker-start="url(#circ)" marker-end="url(#circ)" stroke-width="0.01" stroke="#eee" x1="0.2" y1="0.2" x2="0.6" y2="0.6"/>
        </svg>    
    </div>
    <div id="RightPadWrapper" style="background-color: #aaa; position: absolute; top:0; bottom:0; right:0; width:49%;">
        <svg viewBox="0 0 1 1" id="RightPad" style="position: absolute; top:0; bottom:0; left:0; right:0">
            <line id="RightLine" class="hidden" marker-start="url(#circ)" marker-end="url(#circ)" stroke-width="0.01" stroke="#eee" x1="0.2" y1="0.2" x2="0.6" y2="0.6"/>
        </svg>    
    </div>
</body>
</html>
