<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>svgcraft</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twemoji/12.0.4/2/twemoji.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.2.0/dist/peerjs.min.js"></script>
    <script src="./log.js"></script>
    <script src="./point.js"></script>
    <script src="./color_conversions.js"></script>
    <script src="./color_picker.js"></script>
    <script src="./avatar_picker.js"></script>
    <script src="./uievents.js"></script>
    <script src="./svg2json.js"></script>
    <script src="./json2svg.js"></script>
    <script src="./svgcraft.js"></script>
    <script src="./savesvg.js"></script>
    <script src="./avatar.js"></script>
    <script src="./app.js"></script>
    <script src="./server.js"></script>
    <script src="./client.js"></script>
    <script src="./solo.js"></script>
    <script>
      window.onload = init;
    </script>
    <link rel="stylesheet" href="./svgcraft.css"/>
    <link rel="icon" href="data:,"> <!-- don't make favicon.ico request -->
  </head>

  <body class="disable-touch-action">
    <div id="UpperPart">
      <div id="mapport">
        <svg id="mainsvg" class="set_corner_handle_cursors_to_move"></svg>
      </div>
      <div id="color_picker" class="modal">
        <div id="color_picker_inner" class="modal_content">
        </div>
        <div class="topright-button" id="close-color-picker">
          <svg class="tool-svg" viewBox="0 0 30 30">
            <path d="M 6 6 L 24 24 M 24 6 L 6 24" stroke="#E75A70" stroke-width="3" stroke-linecap="round"/>
          </svg>
        </div>
      </div>
      <div id="avatar_picker" class="modal">
        <div class="modal_title">
          Please choose your avatar:
        </div>
        <div id="avatar_previews" class="modal_content">
        </div>
      </div>
    </div>
    <div id="LowerPart">
      <div id="Tools" class="ToolGroup">
        <div id="navigation-tool" class="ToolButton ActiveTool">
          <svg class="tool-svg" viewBox="0 0 30 30">
            <defs>
              <marker id="arrowhead" viewBox="0 0 3 3" refX="1.5" refY="1.5"
                      markerWidth="2.2" markerHeight="2.2" orient="auto-start-reverse" fill="#E75A70">
                <path d="M 0 0 L 3 1.5 L 0 3 z" />
              </marker>
            </defs>
            <path id="arrow" d="M 6 15 L 24 15" stroke="#E75A70" stroke-width="3"
                  marker-start="url(#arrowhead)" marker-end="url(#arrowhead)" />
            <path id="arrow" d="M 15 6 L 15 24" stroke="#E75A70" stroke-width="3"
                  marker-start="url(#arrowhead)" marker-end="url(#arrowhead)" />
          </svg>
        </div>
        <div id="pointing-tool" class="ToolButton">
          <svg id="pointing-tool-svg" class="tool-svg" viewBox="0 0 30 30">
            <circle cx="13" cy="17" r="9" fill="#E75A70"/>
          </svg>
        </div>
        <div id="rectangle-tool" class="ToolButton">
          <svg class="tool-svg" viewBox="0 0 30 30">
            <rect x="5" y="8" width="20" height="14" fill="#E75A70"/>
          </svg>
        </div>
        <div id="triangle-tool" class="ToolButton">
          <svg class="tool-svg" viewBox="0 0 30 30">
            <path d="M 5 23.65 L 15 6.35 L 25 23.65 z" fill="#E75A70"/>
          </svg>
        </div>
        <div id="square-tool" class="ToolButton">
          <svg class="tool-svg" viewBox="0 0 30 30">
            <path d="M 5 15 L 15 5 L 25 15 L 15 25 z" fill="#E75A70"/>
          </svg>
        </div>
      </div>
      <div id="Colors" class="ToolGroup">
        <!--div id="pick-stroke-color" class="ToolButton">
        </div-->
        <div id="pick-fill-color" class="ToolButton">
        </div>
      </div>
      <div class="ToolGroup">
        <div id="delete-button" class="ToolButton">
          <svg viewBox="-13 2 26 26">
            <path stroke="#ddd" fill="transparent" stroke-width="1.5" d="M -4 9 Q -4 6 -1 6 L 1 6 Q 4 6 4 9 M -9 9 L 9 9 M -6 9 L -6 21 Q -6 24 -3 24 L 3 24 Q 6 24 6 21 L 6 9 M -2 12 L -2 21 M 2 12 L 2 21"/>
          </svg>
        </div>
      </div>
      <div class="ToolGroup">
        <div id="save-button" class="ToolButton">
          <svg class="tool-svg" viewBox="0 0 30 30">
            <path stroke="#ddd" stroke-width="2" d="M 10 17 L 5 17 L 5 24 L 25 24 L 25 17 L 20 17" fill="none"/>
            <path stroke="#ddd" stroke-width="4" d="M 15 4 L 15 10" fill="none"/>
            <path fill="#ddd" d="M 9 10 L 15 19 L 21 10 z"/>
          </svg>
        </div>
      </div>
      <div id="BottomRightLinks" class="ToolGroup">
        <div id="github-link" class="ToolButton">
          <a href="https://github.com/svgcraft/svgcraft" target="_blank" rel="noreferrer noopener">
            <img border="0" alt="source code" src="img/github-white.svg" width="35" height="35">
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
